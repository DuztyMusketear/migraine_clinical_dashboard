<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Migraine Prediction Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { padding: 20px; }
    .table th, .table td { vertical-align: middle; text-align: center;}
  </style>
</head>
<body>
  <!-- Top-right controls -->
  <div class="d-flex justify-content-end mb-3 gap-2">
    <!-- Theme Toggle -->
    <button class="btn btn-secondary" id="themeToggle">ðŸŒ™ Dark Mode</button>

    <!-- Admin Login / Logout Button -->
    {% if not is_admin %}
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#adminLoginModal">
        Admin Login
      </button>
    {% else %}
      <form method="POST" action="{{ url_for('index') }}" class="d-inline me-2">
        <button type="submit" name="retrain" value="1" class="btn btn-warning">
          Retrain Model
        </button>
      </form>
      <form method="GET" action="{{ url_for('logout') }}" class="d-inline">
        <button class="btn btn-danger">Logout</button>
      </form>
{% endif %}
</div>

  <div class="container">
    <h1>Migraine Prediction Dashboard</h1>
    <p class="text-muted">Active Model Version: {{ active_version }}</p>

    {% block content %}{% endblock %}
  </div>

  <!-- Admin Login Modal -->
  <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-labelledby="adminLoginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adminLoginModalLabel">Admin Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-info">
            <p><strong>Demo Credentials:</strong></p>
            <p>Username: <code>{{ admin_username }}</code></p>
            <p>Password: <code>{{ admin_password }}</code></p>
          </div>
          <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Plotly JS -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <style id="themeStyles"></style>


  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const themeToggle = document.getElementById("themeToggle");
      const themeStyles = document.getElementById("themeStyles");

      const darkCSS = `
        body { background-color: #121212 !important; color: #e0e0e0 !important; }
        table.table, table.table-sm { background-color: #1e1e1e !important; color: #e0e0e0 !important; }
        table.table th, table.table td { border-color: #2a2a2a !important; color: #e0e0e0 !important; }
        table.table-striped > tbody > tr:nth-of-type(odd) { background-color: #2a2a2a !important; }
        table.table-striped > tbody > tr:nth-of-type(even) { background-color: #1e1e1e !important; }
        select, input, textarea { background-color: #1e1e1e !important; color: #e0e0e0 !important; border-color: #2a2a2a !important; }
        select option, input, textarea { color: #e0e0e0 !important; background-color: #1e1e1e !important; }
        .dropdown-menu { background-color: #1e1e1e !important; color: #e0e0e0 !important; }
        .dropdown-item { color: #e0e0e0 !important; }
        .dropdown-item:hover, .dropdown-item:focus { background-color: #333 !important; color: #fff !important; }
        label, .form-label { color: #e0e0e0 !important; }
        .btn-primary { background-color: #0d6efd !important; border-color: #0d6efd !important; }
        .btn-secondary { background-color: #444 !important; border-color: #444 !important; color: #fff !important; }
        .btn-danger { background-color: #dc3545 !important; border-color: #dc3545 !important; }
        .alert { background-color: #2a2a2a !important; color: #e0e0e0 !important; }
        .text-muted { color: #b0b0b0 !important; }
        /* Force all table backgrounds and text colors, overriding inline styles */
        table.table, table.table-sm, table.table th, table.table td {
            background-color: #1e1e1e !important;
            color: #e0e0e0 !important;
        }

        /* Striped rows */
        table.table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #2a2a2a !important;
        }
        table.table-striped > tbody > tr:nth-of-type(even) {
            background-color: #1e1e1e !important;
        }
        /* Dark mode modal */
        .modal-content {
            background-color: #1e1e1e !important;
            color: #e0e0e0 !important;
        }
        .modal-header, .modal-body, .modal-footer {
            background-color: #1e1e1e !important;
            color: #e0e0e0 !important;
        }
        .btn-close {
            filter: invert(1);
        }
      `;

      const lightCSS = "";
      let theme = localStorage.getItem("theme") || "light";

      function applyTheme(mode) {
        if (mode === "dark") {
          themeStyles.textContent = darkCSS;
          themeToggle.textContent = "â˜€ï¸ Light Mode";
        } else {
          themeStyles.textContent = lightCSS;
          themeToggle.textContent = "ðŸŒ™ Dark Mode";
        }

        // Update Plotly charts
        
      }

      themeToggle.addEventListener("click", () => {
        theme = theme === "dark" ? "light" : "dark";
        localStorage.setItem("theme", theme);
        applyTheme(theme);
      });

      applyTheme(theme);
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
    // Check if URL has ?tab=<tabname> or ?active_tab=<tabname>
    var urlParams = new URLSearchParams(window.location.search);
    var tab = urlParams.get("tab") || urlParams.get("active_tab");  // fallback to active_tab

    if (tab) {
      var tabTriggerEl = document.querySelector('#dashboardTabs a[href="#' + tab + '"]');
      if (tabTriggerEl) {
        var tabInstance = new bootstrap.Tab(tabTriggerEl);
        tabInstance.show();
      }
    }
  });
  </script>

</body>
</html>
