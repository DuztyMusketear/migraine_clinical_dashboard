<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Migraine Prediction Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body { padding: 20px; }
      .table th, .table td { vertical-align: middle; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Migraine Prediction Dashboard</h1>
      <p class="text-muted">Active Model Version: {{ active_version }}</p>

      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <script>
  // Remember the last active tab on reload
  document.addEventListener('DOMContentLoaded', function() {
    // Check URL hash (e.g., #metrics) and activate corresponding tab
    const hash = window.location.hash;
    if (hash) {
      const tabEl = document.querySelector(`a[href="${hash}"]`);
      if (tabEl) {
        const tab = new bootstrap.Tab(tabEl);
        tab.show();
      }
    }

    // Update URL hash when clicking a tab
    const tabLinks = document.querySelectorAll('a[data-bs-toggle="tab"]');
    tabLinks.forEach(link => {
      link.addEventListener('shown.bs.tab', function(event) {
        history.replaceState(null, null, event.target.getAttribute('href'));
      });
    });
  });
</script>
</html>
