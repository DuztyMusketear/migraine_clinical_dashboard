{% if is_admin %}
  <div class="alert alert-success">You are logged in as Admin.</div>
  <form method="GET" action="{{ url_for('logout') }}">
    <button class="btn btn-danger">Logout</button>
  </form>

  <hr>
  <h5>Admin Controls</h5>
  <form method="POST" action="{{ url_for('index') }}">
    <button class="btn btn-primary mt-2">Retrain Model</button>
  </form>
{% else %}
  <h5>Admin Login</h5>
  <p><strong>Demo Credentials:</strong> Username: <code>{{ admin_username }}</code>, Password: <code>{{ admin_password }}</code></p>

  <form method="POST" action="{{ url_for('login') }}">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endif %}
